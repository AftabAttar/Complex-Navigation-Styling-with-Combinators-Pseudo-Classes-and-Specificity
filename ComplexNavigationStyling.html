<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .navbar {
        display: flex;
        gap: 20px;
        background-color: #f8f9fa;
        padding: 20px;
        border: 1px solid #ddd;
      }

      .section h2 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }

      .section-1 a {
        color: #007bff;
      }

      .section-2 a {
        color: #28a745;
      }

      .section-3 a {
        color: #dc3545;
      }

      .section > a {
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      a:active {
        color: #000;
      }

      a[href^="https"] {
        color: #ff8800;
        font-style: italic;
      }

      .section ul a {
        color: #6c757d;
        font-size: 14px;
        text-decoration: none;
      }

      .section ul a:hover {
        text-decoration: underline dotted;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="section section-1">
        <h2>Section 1</h2>
        <a href="https://example.com">Home</a>
        <a href="/about">About</a>
        <ul>
          <li><a href="/nested-link">Nested Link 1</a></li>
          <li><a href="/nested-link-2">Nested Link 2</a></li>
        </ul>
      </div>

      <div class="section section-2">
        <h2>Section 2</h2>
        <a href="https://example.org">Services</a>
        <a href="/pricing">Pricing</a>
        <ul>
          <li><a href="/nested-service">Nested Service</a></li>
        </ul>
      </div>

      <div class="section section-3">
        <h2>Section 3</h2>
        <a href="https://example.net">Contact</a>
        <a href="/support">Support</a>
      </div>
    </nav>
  </body>
</html>
